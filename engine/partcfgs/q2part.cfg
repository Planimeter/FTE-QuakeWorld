r_part teq2_blaster
{
	texture "classicparticle"
	tcoords 0 0 16 16 32
	count 60
	scale 1
	alpha 1
	die 0.3 0.8
	randomvel 40
	orgadd 0 15
	veladd 30
	spawnorg 4
	gravity 40
	scalefactor 0.8
	colorindex 0xe0 7
	assoc q2_blasterpuff /*the model*/
	lightradius 150
	lightradiusfade 400
	lightrgb 1 1 0
	lightshadows 0
	sound "weapons/lashit.wav" 1 1 0 0
}
